<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Clone Chat Box</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="instagram-logo.png" alt="Instagram Logo">
      </div>
       <ul style="text-align: left;">
        <li style="display: inline-block; margin-right: 20px;"><a href="#">Explore</a></li>
        <li style="display: inline-block; margin-right: 20px;"><a href="#">Profile</a></li>
        <li style="display: inline-block; margin-right: 20px;"><a href="#">Settings</a></li>
        <li style="display: inline-block;"><a href="#">home</a></li>
      </ul>
    </nav>
    <main>
      <div class="chat-container">
        <div class="chat-header">
          <h2>Messages</h2>
        </div>
        <div class="chat-messages">
          <div class="message">
            <div class="message-sender">
              <p>Dimple face</p>
            </div>
            <div class="message-body">
              <p>Hi there! Are you interested in gaining more follower? Click this link to get to 1Million followers.
              </p>
            </div>
          </div>
          <div class="message">
            <div class="message-sender">
              <p>Are you interested in gaining more followers?</p>
            </div>
            <div class="message-body">
              <p>Click this link</p>
            </div>
          </div>
          <!-- More messages go here -->
        </div>
        <div class="chat-input">
          <form>
            <input type="text" placeholder="Type a message...">
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>Link fury &copy; 2023</p>
    </footer>
  </body>
</html>
